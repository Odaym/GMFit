buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}

def supportLibVersion = '23.4.0'
def playServicesVersion = '9.0.0'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"
    useLibrary 'org.apache.http.legacy'

    defaultConfig {
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        applicationId "com.mcsaatchi.gmfit"
        minSdkVersion 18
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }

    dexOptions {
        incremental true
        maxProcessCount 4
        javaMaxHeapSize "2g"
    }

    buildTypes {
        release {
            applicationIdSuffix ".release"
            shrinkResources true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    repositories {
        maven { url "https://jitpack.io" }
    }

    dataBinding {
        enabled = true
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile files('libs/ormlite-android-4.48.jar')
    compile files('libs/ormlite-core-4.48.jar')
    compile "com.google.android.gms:play-services-fitness:$playServicesVersion"
    compile "com.google.android.gms:play-services-vision:$playServicesVersion"
    compile "com.google.android.gms:play-services-auth:$playServicesVersion"
    compile 'com.github.bmarrdev:android-DecoView-charting:v0.9.6'
    compile "com.android.support:appcompat-v7:$supportLibVersion"
    compile "com.android.support:cardview-v7:$supportLibVersion"
    compile 'com.andreabaccega:android-form-edittext:1.2.1@aar'
    compile 'com.facebook.android:facebook-android-sdk:[4,5)'
    compile "com.android.support:design:$supportLibVersion"
    compile 'com.code-troopers.betterpickers:library:2.5.3'
    compile 'com.github.florent37:materialtextfield:1.0.4'
    compile 'com.wrapp.floatlabelededittext:library:0.0.6'
    compile 'com.github.PhilJay:MPAndroidChart:v2.2.4'
    compile 'dev.dworks.libs:astickyheader:0.1.0'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.squareup.okhttp3:okhttp:3.2.0'
    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'com.roughike:bottom-bar:1.3.1'
    compile 'io.reactivex:rxandroid:1.1.0'
    compile 'io.reactivex:rxjava:1.1.0'
    compile 'com.squareup:otto:1.3.8'
    compile('com.crashlytics.sdk.android:crashlytics:2.5.5@aar') {
        transitive = true;
    }
}
