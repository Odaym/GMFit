buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}

def supportLibVersion = '23.4.0'
def playServicesVersion = '9.2.1'
def retroFitVersion = '2.1.0'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"
    useLibrary 'org.apache.http.legacy'

    defaultConfig {
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        applicationId "com.mcsaatchi.gmfit"
        minSdkVersion 18
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }

    dexOptions {
        incremental true
        maxProcessCount 4
        javaMaxHeapSize "2g"
    }

    buildTypes {
        release {
            applicationIdSuffix ".release"
            shrinkResources true
//            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    repositories {
        maven { url "https://jitpack.io" }
    }

    dataBinding {
        enabled = true
    }
}

dependencies {
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:1.10.19'

    androidTestCompile "com.android.support:support-annotations:$supportLibVersion"
    androidTestCompile 'com.android.support.test.uiautomator:uiautomator-v18:2.1.2'
    androidTestCompile 'com.android.support.test.espresso:espresso-core:2.2.1'
    androidTestCompile 'com.android.support.test:runner:0.4'
    androidTestCompile 'com.android.support.test:rules:0.4'

    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile files('libs/ormlite-android-4.48.jar')
    compile files('libs/ormlite-core-4.48.jar')

    compile('com.crashlytics.sdk.android:crashlytics:2.5.5@aar') {
        transitive = true;
    }

    compile "com.google.android.gms:play-services-fitness:$playServicesVersion"
    compile "com.google.android.gms:play-services-vision:$playServicesVersion"
    compile "com.google.android.gms:play-services-auth:$playServicesVersion"
    compile "com.android.support:recyclerview-v7:$supportLibVersion"
    compile "com.squareup.retrofit2:adapter-rxjava:$retroFitVersion"
    compile "com.squareup.retrofit2:converter-gson:$retroFitVersion"
    compile "com.android.support:appcompat-v7:$supportLibVersion"
    compile "com.android.support:cardview-v7:$supportLibVersion"
    compile 'com.andreabaccega:android-form-edittext:1.2.1@aar'
    compile "com.squareup.retrofit2:retrofit:$retroFitVersion"
    compile 'com.facebook.android:facebook-android-sdk:4.13.2'
    compile "com.android.support:design:$supportLibVersion"
    compile 'com.code-troopers.betterpickers:library:2.5.3'
    compile 'com.github.florent37:materialtextfield:1.0.4'
    compile 'com.wrapp.floatlabelededittext:library:0.0.6'
    compile 'com.github.PhilJay:MPAndroidChart:v2.2.4'
    compile 'dev.dworks.libs:astickyheader:0.1.0'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.squareup.okhttp3:okhttp:3.2.0'
    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'com.mukesh:countrypicker:1.1.4'
    compile 'com.google.code.gson:gson:2.4'
    compile 'com.roughike:bottom-bar:1.3.4'
    compile 'com.squareup:otto:1.3.8'
}
